<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 800px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background-color: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    h2 {
      font-size: 24px;
      margin-bottom: 15px;
      color: #333;
    }
    p {
      font-size: 18px;
      margin: 0;
      color: #666;
    }
    .status {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 5px;
    }
    .online {
      background-color: green;
    }
    .offline {
      background-color: red;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Internet Upload Speed Card -->
  <div class="card">
    <h2>Upload Speed</h2>
    <p>Current speed: <span id="upload-speed">0 Mbps</span></p>
  </div>

  <!-- Internet Download Speed Card -->
  <div class="card">
    <h2>Download Speed</h2>
    <p>Current speed: <span id="download-speed">0 Mbps</span></p>
  </div>

  <!-- Average Upload Speed Card -->
  <div class="card">
    <h2>Average Upload Speed</h2>
    <p>Average speed: <span id="average-upload-speed">0 Mbps</span></p>
  </div>

  <!-- Average Download Speed Card -->
  <div class="card">
    <h2>Average Download Speed</h2>
    <p>Average speed: <span id="average-download-speed">0 Mbps</span></p>
  </div>

  <!-- Last Updated Time Card -->
  <div class="card">
    <h2>Last Updated</h2>
    <p>Time: <span id="last-updated">N/A</span></p>
  </div>

  <!-- Server Status Indicator -->
  <div class="card">
    <h2>Server Status</h2>
    <p>Status: <span class="status" id="server-status"></span> <span id="server-status-text">Offline</span></p>
  </div>
</div>

<script>
  // Simulated data
  const data = {
    uploadSpeed: "10 Mbps",
    downloadSpeed: "50 Mbps",
    averageUploadSpeed: "8 Mbps",
    averageDownloadSpeed: "45 Mbps",
    lastUpdated: "2024-04-26 10:00:00",
    serverStatus: "online" // "online" or "offline"
  };

  // Update dashboard with data
  document.getElementById("upload-speed").textContent = data.uploadSpeed;
  document.getElementById("download-speed").textContent = data.downloadSpeed;
  document.getElementById("average-upload-speed").textContent = data.averageUploadSpeed;
  document.getElementById("average-download-speed").textContent = data.averageDownloadSpeed;
  document.getElementById("last-updated").textContent = data.lastUpdated;

  // Update server status
  const serverStatusElem = document.getElementById("server-status");
  const serverStatusTextElem = document.getElementById("server-status-text");
  if (data.serverStatus === "online") {
    serverStatusElem.classList.add("online");
    serverStatusTextElem.textContent = "Online";
  } else {
    serverStatusElem.classList.add("offline");
    serverStatusTextElem.textContent = "Offline";
  }
</script>

</body>
</html>
