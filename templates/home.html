<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="../static/script.js"></script>
<html>
    <title>Network Monitor</title>
    
    <body>
        <div class="parent">
                <div class="div1"> 
                    last updated: <span id="date-time">4</span>
                </div>
                <div class="div2">
                    Download Speed <span id="download-speed">4</span> MB/s
                </div>
                <div class="div3"> 
                    Upload Speed: <span id="upload-speed">4</span>  MB/s
                </div>
        </div>
        <!--
        <div class = "parent">
            <div class="div1"> 
                <b>no data to display yet</b>
            </div>
        </div>
        -->
       
       
       
    </body>
   



<style>
    .parent {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: 1fr;
        grid-column-gap: 11px;
        grid-row-gap: 0px;
        
        }
        .div1,.div2,.div3
        {
            margin: 10%;
            padding: 10px;
            background-color: blanchedalmond;
            border-radius: 10px;
        }
        .div1 { grid-area: 1 / 1 / 2 / 2; }
        .div2 { grid-area: 1 / 2 / 2 / 3; }
        .div3 { grid-area: 1 / 3 / 2 / 4; }
</style>

<script>
    async function requestRecent1(){
        var response = await fetch('https://computernetworks-project.onrender.com/recent/'); // URL of hosted, would be 127.0.0.1:8000/recent if local
        var data = await response.json();
        console.log(data);
        document.getElementById("upload-speed").textContent = data.upload;
        document.getElementById("download-speed").textContent = data.download;
        document.getElementById("date-time").textContent = data.date;
        return data;
      }
      
    const temp = requestRecent1();
    
</script>


</html>
